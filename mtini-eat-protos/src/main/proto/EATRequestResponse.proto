syntax = "proto3";

package io.mtini.proto.eat;

import public "proto/EstateLedger.proto";

option java_outer_classname="EATRequestResponseProtos";

message EATRequestResponse{

    message Request{
        string jsonRequest = 1;
        bytes data = 2;
        LedgerEntries entries = 3;

    }
    
    message Response{
        string jsonResponse = 1;
        bytes data = 2;
        LedgerEntries entries = 3;
    }
    
    Request request  = 1;
    Response response = 2;
    
}
