syntax = "proto3";

package io.mtini.proto;

option java_outer_classname="MtiniWalletProtos";

message MtiniWallet{

    string privateKeyHex = 1;
    string initializationVectorHex = 2;
    bool encrypted = 3;
    string publicKeyHex = 4;
    string id = 5;
	string id2 = 6;
	repeated bytes transactionOutputs = 7;
    
}
